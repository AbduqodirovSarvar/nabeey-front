<p class="!m-0 !mt-4 p-2 text-[20px] font-medium text-center">Profilni Tahrirlash</p>
<form [formGroup]="profileForm" class="p-4 max-w-lg mx-auto">

  <div class="flex gap-x-[15px]"> 
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Ism</mat-label>
          <input matInput formControlName="firstName" placeholder="Ismingiz" />
          <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
            Ismingizni kiriting.
          </mat-error>
        </mat-form-field>
      </div>
    
  
      <div>
        <mat-form-field class="w-full">
          <mat-label>Familya</mat-label>
          <input matInput formControlName="lastName" placeholder="Familyangiz" />
          <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">
            Familyangizni kiriting.
          </mat-error>
        </mat-form-field>
      </div>
  </div>
  
  <div class="flex gap-x-[15px]"> 
  
      <div>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Emailingi"/>
          <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
            Emailingizni kiriting.
          </mat-error>
          <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
            Emailingizni email tipida kiriting.
          </mat-error>
        </mat-form-field>
      </div>
      
    
      <div>
        <mat-form-field class="w-full">
          <mat-label>Telefon Raqam</mat-label>
          <input matInput formControlName="phone" placeholder="Raqamingiz" [mask]="'(00) 000-00-00'"/>
          <mat-error *ngIf="profileForm.get('phone')?.hasError('required')">
            Telefon raqamingizni kiriting.
          </mat-error>
        </mat-form-field>
      </div>
  </div>

  <div class="image-upload mb-6">
    <img [src]="imagePreview" alt="Profile Image" class="profile-image" />
    <label class="custom-file-upload"> Rasmni almashtirish
    <input type="file" (change)="onFileSelected($event)" />
    </label>
  </div>
    
      <div class=" gap-[10px] flex justify-end mb-3">
        <button mat-raised-button class="!bg-gray-300" (click)="onCancel()">
          Bekor Qilish
        </button>
        <button mat-raised-button color="primary" [disabled]="profileForm.invalid" (click)="onSave()">
          Qo'shish
        </button>
      </div>
    </form>
