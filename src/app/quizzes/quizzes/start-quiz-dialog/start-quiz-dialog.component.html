<h2 mat-dialog-title>Quizni boshlash</h2>
<mat-dialog-content>
  <p>Siz <span class="font-bold text-[18px]">  "{{ book.title }}" </span> quizini ishlashga tayyormisiz?</p>
</mat-dialog-content>
<mat-dialog-actions  class="!mb-4 !mr-2 !justify-end">
  <button mat-button (click)="closeDialog('cancel')" class="!bg-red-500 !text-white">Yo'q</button>
  <button mat-button color="primary" class="!bg-blue-500 !text-white" (click)="closeDialog('start')">Ha</button>
</mat-dialog-actions>
